<!-- List Name Edit Input Modal-->

<div class="modal fade" id="editListNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Rename List</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control-lg" id="editListNameInput" placeholder="">
      </div>
      <div class="modal-footer">
        <button type="button" id="editListNameCancelButton" class="btn editListNameIcons" data-dismiss="modal">Cancel</button>
        <button type="button" id="editListNameSaveButton" class="btn editListNameIcons">Save</button>
      </div>
    </div>
  </div>

<!-- Nav Menu Modal (Used for screen resolutions that are 700px or smaller) -->

<div class="modal fade" id="menu-modal" tabindex="-1" role="dialog" aria-labelledby="menu-modal-label" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </div>
