<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>LogList</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">



            <!------------------------------------- Side-Bar -------------------------------------------->
            
            <!--Side-Bar Toggle View Button-->
            <button type="button" id="side-bar-toggle"><i id="sidebarToggle" class="fas fa-chevron-circle-left"></i></button>

            <div id="side-bar" class="col-xl-2 col-sm-3">

                <!-- Logo -->
                <div class="row">
                    <h1 id="logo" class=" col-12 d-flex justify-content-center">LogList</h1>
                </div>
            
                <!-- Navigation Menu -->
                <div class="row">
                    <div id="side-bar-menu-column" class="col-12">
                        
                        <nav id="side-bar-menu-container" class="navbar">
                            <nav id="side-bar-menu" class="nav nav-pills flex-column nav-link-container">
                                <a class="nav-link nav-link-list" href="#"><i class="fas fa-list-alt"></i>New List</a>
                                <a class="nav-link nav-link-starred" href="#"><span id="starredText"><i class="fas fa-star"></i>Starred</span><span id="nonStarredTetx"><i class="far fa-star"></i>All</span></a>
                            </nav>
                        </nav>

                    </div>

                    <!-- Modal Button visible only on screen resolutions that are 700px or smaller-->
                    <button type="button" id="menu-modal-btn" class="col align-self-end" data-toggle="modal" data-target="#menu-modal"><i class="fas fa-bars"></i></button>

                </div>
            </div>


            <!------------------------------------- Main-Viewport -------------------------------------------->

            <div id="main-viewport" class="col col-xl-10 col-sm-9">
                
                <!-- User Name and Theme settings -->
                <div class="row">

                    <div id="user-info" class="col align-self-end">
                        
                        <h2 id="user-name"><i>Hello, </i><b><span id="username">User</span>!</b></h2>
                        
                        <div id="user-profile" class="dropdown">
                            
                            <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user-circle"></i>
                            </button>

                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item edit-name" type="button" data-toggle="modal" data-target="#editProfileNameModal">Edit Username</button>
                                <button class="dropdown-item edit-theme dropdown-toggle" type="button" id="dropdownThemeButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Change Theme</button>

                                <div class="dropdown-menu dropdown-menu-right" id="themeDPMenu" aria-labelledby="dropdownThemeButton">
                                    <img src="assets/images/palette1.jpg" alt="palette1" id="palette1Img" class="imageTheme hvr-grow">
                                    <img src="assets/images/palette2.jpg" alt="palette2" id="palette2Img" class="imageTheme hvr-grow">
                                    <img src="assets/images/palette3.jpg" alt="palette3" id="palette3Img" class="imageTheme hvr-grow">
                                    <img src="assets/images/palette4.jpg" alt="palette4" id="palette4Img" class="imageTheme hvr-grow">
                                    <img src="assets/images/palette5.jpg" alt="palette5" id="palette5Img" class="imageTheme hvr-grow">
                                    <img src="assets/images/palette6.jpg" alt="palette6" id="palette6Img" class="imageTheme hvr-grow">
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
                

                <!--List Container-->
                <div id="list-container" class="d-flex justify-content-center">
                    <div class="container-fluid">
                        <div id="listContainerRow" class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Edit Profile Name Input Modal-->

<div class="modal fade" id="editProfileNameModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Edit Username</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control-lg" id="editProfileNameInput" placeholder="">
      </div>
      <div class="modal-footer">
        <button type="button" id="editProfileNameCancelButton" class="btn modalButtons" data-dismiss="modal">Cancel</button>
        <button type="button" id="editProfileNameSaveButton" class="btn modalButtons">Save</button>
      </div>
    </div>
  </div>
</div>


<!-- List Name Edit Input Modal-->

<div class="modal fade" id="editListNameModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Rename List</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control-lg" id="editListNameInput" placeholder="">
      </div>
      <div class="modal-footer">
        <button type="button" id="editListNameCancelButton" class="btn modalButtons" data-dismiss="modal">Cancel</button>
        <button type="button" id="editListNameSaveButton" class="btn modalButtons">Save</button>
      </div>
    </div>
  </div>
</div>


<!-- Nav Menu Modal (Used for screen resolutions that are 700px or smaller) -->

<div class="modal fade" id="menu-modal" tabindex="-1" role="dialog" aria-labelledby="menu-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body nav-link-container">
                <a class="nav-link modal-nav-link nav-link-list" href="#"><i class="fas fa-list-alt"></i>  New List</a>
                <a class="nav-link modal-nav-link nav-link-starred" href="#"><i class="fas fa-star"></i>    Starred</a>
                <a class="nav-link modal-nav-link nav-link-completed" href="#"><i class="fas fa-clipboard-check"></i>    Completed</a>
            </div>
        </div>
    </div>
</div>

</body>
<script src="assets/js/main.js"></script>
</html>
